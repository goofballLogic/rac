<!-- This is the markup for the table you should use. -->
<table>
	<thead>
		<th>ID</th>
		<th>Name</th>
		<th>Users</th>
	</thead>
	<tr *ngFor="let role of roles | async">
		<td>{{role.id}}</td>
		<td><input type="text" value="{{role.name}}" [style.color]="[(role.colour)]" (change)="onChange($event,role.id)" /></td>
		<td>
			<div *ngFor="let user of role.users" class="tag">
				{{user}}
			</div>
		</td>
	</tr>
</table>
